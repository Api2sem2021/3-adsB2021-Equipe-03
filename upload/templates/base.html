{% load static %}
<!doctype html>

<html class="no-js" lang="pt-br">
<head>
    <meta charset="utf-8">

    <!--====== Title ======-->
    <title>nEduc</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--====== Favicon Icon ======-->
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}py mana" type="image/png">

    <!--====== Animate CSS ======-->
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">

    <!--====== Line Icons CSS ======-->
    <link rel="stylesheet" href="{% static 'css/LineIcons.2.0.css' %}">

    <!--====== Bootstrap CSS ======-->
    <link rel="stylesheet" href="{% static 'css/bootstrap-4.5.0.min.css' %}">

    <!--====== Default CSS ======-->
    <link rel="stylesheet" href="{% static 'css/default.css' %}">

    <!--====== Style CSS ======-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
    <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->


    <!--====== PRELOADER PART START ======-->

    <div class="preloader">
        <div class="loader">
            <div class="ytp-spinner">
                <div class="ytp-spinner-container">
                    <div class="ytp-spinner-rotator">
                        <div class="ytp-spinner-left">
                            <div class="ytp-spinner-circle"></div>
                        </div>
                        <div class="ytp-spinner-right">
                            <div class="ytp-spinner-circle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<body>
    <header class="header-area">

        <div class="navbar-area">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <nav class="navbar navbar-expand-lg">
                            <a class="navbar-brand" href="{% url 'home' %}">
                                <img src="{% static 'images/neduc-2.svg' %}">
                            </a>
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul id="nav" class="navbar-nav ml-auto">
                                    <li class="nav-item">
                                        <a class="nav-link" href="{% url 'upload' %}"><font color="#4169e1">nArchives</font></a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="{% url 'book_list' %}" ><font color="#4169e1"> nBooks</font></a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="{% url 'pills' %}" ><font color="#4169e1"> nPills</font></a>
                                    </li>
                                </ul>
                            </div> <!-- navbar collapse -->
                        </nav> <!-- navbar -->
                    </div>
                </div> <!-- row -->
            </div> <!-- container -->
        </div> <!-- navbar area -->
    </header>
    <br><br><br><br>
    <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10 col-md-12">
        <div class="card mb-4">
          <div class="card-body">
            {% block content %}
            {% endblock %}
          </div>
        </div>
      </div>
    </div>
  </div>
    <!--====== FOOTER PART ENDS ======-->
    <a href="#" class="back-to-top"><i class="lni lni-chevron-up"></i></a>
    <!--====== Jquery js ======-->
    <script src="{% static 'js/vendor/jquery-3.5.1-min.js' %}"></script>
    <script src="{% static 'js/vendor/modernizr-3.7.1.min.js' %}"></script>

    <!--====== Bootstrap js ======-->
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-4.5.0.min.js' %}"></script>
    <!--====== Plugins js ======-->
    <script src="{% static 'js/plugins.js' %}"></script>
    <!--====== Counter Up js ======-->
    <script src="{% static 'js/waypoints.min.js' %}"></script>
    <script src="{% static 'js/jquery.counterup.min.js' %}"></script>

    <!--====== Scrolling Nav js ======-->
    <script src="{% static 'js/jquery.easing.min.js' %}"></script>
    <script src="{% static 'js/scrolling-nav.js' %}"></script>

    <!--====== wow js ======-->
    <script src="{% static 'js/wow.min.js' %}"></script>

    <!--====== Particles js ======-->
    <script src="{% static 'js/particles.min.js' %}"></script>

    <!--====== Main js ======-->
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
